<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('polts.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 50px;
      color: white;
      font-size: 20px;
      opacity: 80%;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .form-control {
      border-radius: 50px;
    }
    .btn-custom {
      border-radius: 25px;
      background-color: white;
      color: black;
      opacity: 50%;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #f1f1f1;
    }
    .navbar {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      opacity: 50%;
    }
    .navbar-brand img {
      height: 40px;
    }
    .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <!-- BAR ATAS -->
  <nav class="navbar navbar-expand-lg fixed-top px-3">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="logopoltek.png" alt="Logo PT Batam">
    </a>
    <div class="ms-auto">
      <a class="nav-link" href="#">Register</a>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-card text-center col-md-4">
      <h5 class="fw-bold mb-4">SELAMAT DATANG<br>DI SISTEM PENGELOLAAN<br>SURAT PERINGATAN</h5>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control text-center" placeholder="Username">
        </div>
        <div class="mb-3">
          <input type="password" class="form-control text-center" placeholder="Password">
        </div>
        <a href="Dashboard.html" type="submit" class="btn btn-custom w-100">MASUK</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
